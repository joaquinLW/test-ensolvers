<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<title>Items View</title>
</head>
<body>
	<h1>Items List</h1>
	<br />
	<br />

	<table th:if="${not folders.isEmpty()}">
		<tr class="text-center">
			<td>Folder Name</td>
			<td>Actions</td>
		</tr>
		<tr th:each="fold: ${folders}">
			<td th:text="${fold.name}"></td>
			<td>
				<button th:action="@{/folders/} + ${fold.id}" class="btn btn-success">See Folder</button>
				<button th:action="@{/folders/edit/} + ${fold.id}" class="btn btn-warning">Edit</button>
				<button th:action="@{/folders/delete} + ${fold.id}" class="btn btn-danger">Delete</button>
			</td>
		</tr>



	</table>
	<form th:action="@{/folders}" th:object="${folder}" method="post">
		<br /> New Folder <br /> 
		<input type="hidden" th:field="*{id}" /> 
		<input type="text" th:field="*{name}" />
		<input type="submit" value="Add Folder">
	</form>
</body>
</html>
