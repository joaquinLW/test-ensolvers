<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<title>Items View</title>
</head>
<body>
<h1>Items List</h1>
<br/>
<br/>

<table th:if="${not items.isEmpty()}">
<tr>
<td>Done</td>
<td>Item</td>
<td>Action</td>
</tr>
<tr th:each="it: ${items}">
				<td th:text="${it.done}"></td>
				<td th:text="${it.name}"></td>
				<td>
				<button th:action="@{items/edit/} + ${it.id}" class ="btn btn-warning">Edit</button>
				<button th:action="@{items/delete/} + ${it.id}" class ="btn btn-danger">Delete</button>
				</td>
			</tr>


 
</table>
<form th:action="@{/items}" th:object="${item}" method="post">
<br/>
New Item <br/>
<input type="hidden" th:field="*{id}"/>
<input type="text" th:field="*{name}"/>
<input type="hidden" th:field="*{done}"/>
<input type="submit" value="Add Item"/>
</form>
</body>
</html>
