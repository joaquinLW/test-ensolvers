<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<title>Items View</title>
</head>
<body>
	<h1>Items List</h1>
	<br />
	<br />

	<table th:if="${not items.isEmpty()}">
		<tr>
			<td>Done</td>
			<td>Item</td>
			<td>Action</td>
		</tr>
		<tr th:each="it: ${items}">
			<td class="text-center">
			<div class="form-check" th:if="${not it.done}">
			<input type="checkbox" onChange="getDone()" class="form-check-input" id="doneCheckBox" autocomplete="off" disabled/>
			</div>
			<div class="form-check" th:if="${it.done}">
			<input type="checkbox" class="form-check-input" id="doneCheckBox" autocomplete="off" disabled checked/>
			</div>
			<a th:href="@{/change/} + ${it.id}" class="btn btn-default">Change</a>
			</td>
			<td th:text="${it.name}"></td>
			<td>
				<a th:href="@{/items/edit/} + ${it.id}"class="btn btn-warning">Edit</a>
				<a th:href="@{/items/delete/} + ${it.id}" class="btn btn-danger">Delete</a>
			</td>
		</tr>



	</table>
	<form th:action="@{/items/} + ${folder.id}" th:object="${item}" method="post">
		<br /> New Item <br />
		 <input type="hidden" th:field="*{id}" /> 
		 <input	type="text" th:field="*{name}" />
		 <input type="hidden" th:field="*{done}" />
<!--  		 <input type="hidden" th:field="*{item.folder}" th:value="${folder}"> -->
		 <input type="submit" value="Add Item" />
	</form>
	<a th:href="@{/folders}" class="btn btn-primary">Back to Folders</a>
</body>
</html>
