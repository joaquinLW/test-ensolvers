<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<title>Log In</title>
</head>
<body>
	<h1 class="title text-center">User's Log In</h1>
	<br />
	<br />
	<div class="container col-md-5 text-center">
	<div class="card border-primary">
	<div class="card-header">Log In Form</div>
	<div class="card-body">
	<form th:action="@{/login}" th:object="${user}" method="post">
		E-mail <br />
		<input type="email" name="email" id="email" placeholder="User's E-mail" autofocus required/> <br /> 
		Password <br />
		<input type="password" name="password" id="password" placeholder="Password" required/> <br />
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<input type="submit" class="btn btn-success" value="Sign In"/>
	</form>
	<a class="btn" th:href="register">Register</a>
	</div>
	</div>
	</div>
	<span th:if="${#authentication.authenticated}" th:text="${#authentication.name}"></span>
</body>
</html>
